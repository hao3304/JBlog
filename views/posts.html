{% extends "admin.html" %}

{% block main %}

<div class="container-fluid admin-content">

    <div class="row">

        <ol class="breadcrumb col-md-12">
            <li><a href="/admin"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li class="active"><span class="glyphicon glyphicon-th-list"></span> 文章</li>
            <span class="pull-right">
                  <a href="/admin/post/add" class="btn btn-primary btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                      新增
                  </a>
            </span>
        </ol>
            <div class="col-md-12">
                <div class=" panel panel-default">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr class="info">
                            <th>#</th>
                            <th>文章名称</th>
                            <!--<th>文章内容</th>-->
                            <th>浏览次数</th>
                            <th>文章类型</th>
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for p in posts %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{p.title}}</td>
                            <td>{{p.pv}}</td>
                            <!--<td>{%autoescape false %}{{p.content}}{% endautoescape %}</td>-->
                            <td>{{p.cate}}</td>
                            <td>{{p.time}}</td>
                            <td>{{p.time}}</td>
                            <td>
                                <a href="/admin/edit/{{p._id.toString()}}">编辑</a>
                                <a href="/post/{{p._id.toString()}}">查看</a>
                            </td>
                        </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
    </div>

</div>

{%endblock%}
